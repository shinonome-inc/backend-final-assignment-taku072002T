{% extends "base.html" %}
{% block title %}
Home
{% endblock %}


{% block content %}

<h1>This is the home!</h1>
{% for tweet in tweets_list %}
<p>
    {{ tweet.user }}<br>
    {{ tweet.title }}<br>
    {{ tweet.content}}<br>
    {{ tweet.created_at }}
    <a href="/tweets/{{tweet.id}}">Detail</a>
    {{ tweet.n_liked }}
    <a href="/tweets/{{tweet.id}}/like">Like</a>
    <a href="/tweets/{{tweet.id}}/unlike">Unlike</a>
</p>
{% endfor %}
{% endblock %}
